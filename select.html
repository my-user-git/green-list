
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастомизация Select</title>
    <style>
        /* Стили для родительского элемента */
        .custom-select {
            position: relative;
            width: 200px;
            font-family: Arial, sans-serif;
        }

        /* Стилизуем стандартный select */
        .custom-select select {
            display: none; /* Прячем стандартный элемент */
        }

        /* Стили для кастомного элемента */
        .select-selected {
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        /* Выпадающий список */
        .select-items {
            display: none;
            position: absolute;
            background-color: #ffffff;
            border: 1px solid #ccc;
            z-index: 99;
            width: 100%;
            max-height: 200px; /* Ограничиваем высоту */
            overflow-y: auto; /* Скролл при переполнении */
        }

        /* Стили для опций */
        .select-items div {
            padding: 10px;
            cursor: pointer;
        }

        .select-items div:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="custom-select">
    <div class="select-selected">Выберите опцию</div>
    <div class="select-items">
        <div>Опция 1</div>
        <div>Опция 2</div>
        <div>Опция 3</div>
    </div>
</div>

<script>
    // Ваш JavaScript для обработки событий
    const selected = document.querySelector('.select-selected');
    const items = document.querySelector('.select-items');

    selected.addEventListener('click', () => {
        items.style.display = items.style.display === 'block' ? 'none' : 'block';
    });

    items.querySelectorAll('div').forEach(item => {
        item.addEventListener('click', (e) => {
            selected.textContent = e.target.textContent;
            items.style.display = 'none';
        });
    });

    // Закрытие выпадающего списка при клике вне его
    document.addEventListener('click', (e) => {
        if (!selected.contains(e.target) && !items.contains(e.target)) {
            items.style.display = 'none';
        }
    });
</script>

</body>
</html>
