
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастомизация Select</title>
    <style>
        /* Стили для родительского элемента */
        .custom-select {
            position: relative;
            width: 200px;
            font-family: Arial, sans-serif;
        }

        /* Стилизуем стандартный select */
        .custom-select select {
            display: none; /* Прячем стандартный элемент */
        }

        /* Стили для кастомного элемента */
        .select-selected {
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        /* Выпадающий список */
        .select-items {
            display: none;
            position: absolute;
            background-color: #ffffff;
            border: 1px solid #ccc;
            z-index: 99;
            width: 100%;
            max-height: 200px; /* Ограничиваем высоту */
            overflow-y: auto; /* Скролл при переполнении */
        }

        /* Стили для опций */
        .select-items div {
            padding: 10px;
            cursor: pointer;
        }

        .select-items div:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>


    <select id="mySelect" multiple>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>
    
    <div id="myDiv">Этот элемент будет изменён</div>
    
    <script>
        var select = document.getElementById("mySelect");
        var div = document.getElementById("myDiv");
        var isChanged = false; // Флаг, который отслеживает изменение
    
        select.addEventListener("change", function() {
            if (!isChanged) {
                // Изменение другого объекта
                div.style.backgroundColor = "yellow"; // Изменяем цвет фона
                div.textContent = "Вы сделали выбор!"; // Изменяем текст
                isChanged = true; // Устанавливаем флаг, чтобы избежать повторного изменения
            }
        });
    </script>
    
    
</body>
</html>
